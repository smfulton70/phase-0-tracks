<!DOCTYPE html>
<html>
<head>
	<title>This is a practice form!</title>
</head>
<body>
<p>This is a form for ice cream enthusiasts. If you love ice cream, this is the form for you to fill out.
<form name="ice cream" action="success.html" method="post">
<fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="full name">
    </div>
    <div>
      <br />
      <label>What kind of ice cream do you like?</label>
      <select name="ice cream flavor">
        <option value="Peanut butter and chocolate">Peanut butter and chocolate</option>
        <option value="Salted Caramel">Salted Caramel</option>
        <option value="Java Chip">Java Chip</option>
        <option value="Blackberry Sorbet">Blackberry Sorbet</option>
      </select>
    </div>

    <div>
      <br />
      <label style="vertical-align: top;">Ice cream tasting qualifications</label>
      <textarea name="qualifications" rows="6" columns="40">Please write your ice cream tasting bio here</textarea>
    </div>
    <div>
      <br />
      <input type="checkbox" name="ice cream agreement" value="agree">
      I agree to eat ice cream every day for the rest of my life.
    </div>
    <div>    
      <br />
      <label>Choose a date to have an ice cream date:</label>
      <input type="date" name="date">
    </div>
    
  </fieldset>
  <button type="submit">Submit this ice cream form</button>
  <a href="input_elements.md">Click here</a> to learn more about input elements.

  </form>
</body>
</html>
